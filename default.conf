# api-territorial
server {
  listen 80;
  server_name territorial.bomdestino.com.br;

  location / {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass http://172.24.0.7:3030;
  }

  access_log off;
  error_log  /var/log/nginx/error.log error;
}

